<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tito Ayo!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
            animation: floatUp 10s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        .container {
            padding: 50px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #ff6f61;
            animation: fadeIn 2s ease-in;
        }

        h2 {
            font-size: 2em;
            color: #ff6f61;
            animation: fadeIn 2s ease-in 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .buttons {
            margin-top: 50px;
        }

        .button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #ff8a80;
        }

        .button:active {
            background: #ff1744;
        }

        .images {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .images img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .images img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="emoji" style="left: 10%; animation-delay: 0s;">üéâ</div>
    <div class="emoji" style="left: 30%; animation-delay: 2s;">üéÇ</div>
    <div class="emoji" style="left: 50%; animation-delay: 4s;">üéÅ</div>
    <div class="emoji" style="left: 70%; animation-delay: 6s;">üéà</div>
    <div class="emoji" style="left: 90%; animation-delay: 8s;">ü•≥</div>

    <div class="container">
        <h1>Happy Birthday, Tito Ayo!</h1>

        <div class="buttons">
            <button class="button" onclick="showMessage()">Show Message</button>
        </div>

        <div class="images">
            <img src="/storage/emulated/0/Download/images (1).jpeg" alt="ape">
            <img src="/storage/emulated/0/Download/images (4).jpeg" alt="ape">
            <img src="/storage/emulated/0/Download/images (3).jpeg" alt="ape">
            <img src="/storage/emulated/0/Download/images (2).jpeg" alt="ape">
        </div>
    </div>

    <audio id="birthdayAudio" src="HBD.mp3" autoplay></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('birthdayAudio');
            audio.play();
        });

        function showMessage() {
            alert('Happy Birthday, Tito Ayo! Wishing you all the best on your special day!');
        }
    </script>
</body>
</html>
